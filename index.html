<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheezious - Premium Taste</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                yellow: '#FACC15', // Vibrant Yellow
                dark: '#0f0f0f',   // Deep Black
                cream: '#f5f5f4',  // Creamy White
                gray: '#27272a',   // Zinc 800 for cards
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'spin-swap': 'spinSwap 0.8s cubic-bezier(0.4, 0, 0.2, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              spinSwap: {
                '0%': { transform: 'rotate(0deg) scale(1)', opacity: '1', filter: 'blur(0px)' },
                '50%': { transform: 'rotate(180deg) scale(0.4)', opacity: '0.5', filter: 'blur(10px)' },
                '100%': { transform: 'rotate(360deg) scale(1)', opacity: '1', filter: 'blur(0px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Hide scrollbar for clean aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1917;
      }
      ::-webkit-scrollbar-thumb {
        background: #FACC15;
        border-radius: 4px;
      }
      .parallax-bg {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
  <body class="bg-brand-dark text-brand-cream antialiased overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
